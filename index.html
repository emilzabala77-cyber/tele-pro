<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPTV Venezuela Pro</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; height: 100vh; }
        /* Men√∫ Lateral */
        .sidebar { width: 250px; background: #111; border-right: 1px solid #333; overflow-y: auto; padding: 10px; }
        .sidebar h3 { font-size: 16px; color: #fb542b; text-align: center; }
        .channel-btn { width: 100%; padding: 12px; background: #222; border: none; color: white; text-align: left; margin-bottom: 5px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .channel-btn:hover { background: #fb542b; }
        /* √Årea del Video */
        .main { flex-grow: 1; display: flex; flex-direction: column; }
        .video-js { width: 100% !important; height: 100% !important; }
        .input-area { padding: 10px; background: #111; display: flex; gap: 5px; }
        input { flex-grow: 1; background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>MIS CANALES</h3>
        <button class="channel-btn" onclick="play('https://telesur.akamaized.net/hls/main.m3u8')">üì∫ TeleSUR</button>
        <button class="channel-btn" onclick="play('https://vevo-latino-1-es.samsung.wurl.com/manifest/playlist.m3u8')">üéµ Vevo Latino</button>
        <button class="channel-btn" onclick="play('https://cm-cl-cl-samsung.vustreams.com/cl-cl/38473347-1965-4f36-928d-299387606342/playlist.m3u8')">üé¨ Cine Cl√°sico</button>
        <button class="channel-btn" onclick="play('https://rt-esp.akamaized.net/hls/live/2018745/rtesp/master.m3u8')">üåç RT en Espa√±ol</button>
    </div>

    <div class="main">
        <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        <div class="input-area">
            <input type="text" id="custom-url" placeholder="Pega otro link .m3u8 aqu√≠...">
            <button style="background:#444; color:white; border:none; padding:8px; cursor:pointer;" onclick="play(document.getElementById('custom-url').value)">CARGAR</button>
        </div>
    </div>

    <script>
        var player = videojs('my-video');

        function play(url) {
            if(!url) return;
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            player.play();
        }
    </script>
</body>
</html>
