<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPTV Simple</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; }
        video { width: 100%; max-width: 800px; background: #222; margin-top: 20px; }
        .box { padding: 20px; }
        input { padding: 10px; width: 60%; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <video id="reproductor" controls autoplay playsinline></video>
    <div class="box">
        <input type="text" id="url" placeholder="Pega el link .m3u8 aquÃ­">
        <button onclick="ver()">VER CANAL</button>
    </div>

    <script>
        function ver() {
            var v = document.getElementById('reproductor');
            var u = document.getElementById('url').value;
            v.src = u;
            v.play();
        }
    </script>
</body>
</html>
