<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .video-container { flex-grow: 1; display: flex; background: #000; }
        video { width: 100%; height: 100%; }
        .controls { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; background: #34c759; color: white; font-weight: bold; cursor: pointer; }
        #msg { padding: 5px 20px; font-size: 12px; color: #aaa; background: #1a1a1a; }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="main-video" controls playsinline autoplay></video>
    </div>
    
    <div id="msg">Listo para reproducir</div>

    <div class="controls">
        <input type="text" id="url-input" placeholder="Pega el link .m3u8 aquí...">
        <button onclick="playChannel()">REPRODUCIR</button>
    </div>

    <script>
        function playChannel() {
            const video = document.getElementById('main-video');
            const input = document.getElementById('url-input');
            const msg = document.getElementById('msg');
            const url = input.value.trim();

            if (!url) return;

            msg.textContent = "Cargando señal...";
            
            // Método directo para Apple Safari (iMac/iPhone)
            video.src = url;
            
            video.play().then(() => {
                msg.textContent = "Transmitiendo en vivo";
            }).catch(err => {
                msg.textContent = "Error: Haz clic en el botón Play del video";
                console.log(err);
            });
        }
    </script>
</body>
</html>
