<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #reloj { position: absolute; top: 15px; right: 15px; color: #00d4ff; z-index: 10; }
        .video-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        video { width: 100%; height: 100%; max-height: 85vh; }
        .controls { padding: 15px; background: #111; display: flex; gap: 8px; border-top: 1px solid #333; }
        input { flex-grow: 1; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; }
        button { padding: 12px 20px; border-radius: 6px; border: none; background: #00d4ff; font-weight: bold; cursor: pointer; }
        #info { padding: 5px 15px; font-size: 11px; color: #888; background: #111; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>
    <div class="video-container">
        <video id="video" controls playsinline></video>
    </div>
    <div id="info">Estado: Esperando enlace...</div>
    <div class="controls">
        <input type="text" id="m3u-url" placeholder="Pega el link .m3u8 aquí...">
        <button onclick="loadStream()">CONECTAR</button>
    </div>

    <script>
        setInterval(() => { document.getElementById('reloj').textContent = new Date().toLocaleTimeString(); }, 1000);

        const video = document.getElementById('video');
        const info = document.getElementById('info');

        function loadStream() {
            const url = document.getElementById('m3u-url').value.trim();
            if(!url) return;

            info.textContent = "Estado: Intentando conectar...";

            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr, url) { xhr.withCredentials = false; }
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    info.textContent = "Estado: ¡Conectado!";
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        info.textContent = "Estado: Error de canal. Prueba otro link.";
                        console.log("Error detallado:", data);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Modo especial para Safari en iMac/iPhone
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    info.textContent = "Estado: Conectado (Safari Nativo)";
                    video.play();
                });
            }
        }
    </script>
</body>
</html>
