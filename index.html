<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #reloj { position: absolute; top: 10px; right: 10px; color: rgba(255,255,255,0.5); font-size: 14px; }
        video { flex-grow: 1; width: 100%; background: #000; }
        .controls { padding: 15px; display: flex; gap: 10px; background: #111; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: white; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #00d4ff; color: black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>
    <video id="video" controls playsinline></video>

    <div class="controls">
        <input type="text" id="m3u-url" placeholder="Pega link .m3u8 aquÃ­...">
        <button onclick="loadStream()">VER</button>
    </div>

    <script>
        function updateClock() {
            document.getElementById('reloj').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        const video = document.getElementById('video');
        const input = document.getElementById('m3u-url');

        function loadStream() {
            const url = input.value.trim();
            if (!url) return;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
