<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPTV Brave Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        .player-container { width: 100%; max-width: 800px; margin: 20px auto; }
        .video-js { width: 100%; height: 450px; border-radius: 8px; overflow: hidden; }
        .controls { text-align: center; margin-top: 20px; }
        input { width: 60%; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: #00d4ff; }
        button { padding: 12px 25px; background: #fb542b; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="player-container">
        <video id="video-brave" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
        
        <div class="controls">
            <input type="text" id="url-input" placeholder="Pega el link .m3u8 aquÃ­...">
            <button onclick="loadStream()">CARGAR CANAL</button>
        </div>
    </div>

    <script>
        // Inicializamos el reproductor
        var player = videojs('video-brave');

        function loadStream() {
            var url = document.getElementById('url-input').value.trim();
            if (url) {
                player.src({
                    src: url,
                    type: 'application/x-mpegURL'
                });
                player.play();
            }
        }
    </script>
</body>
</html>
