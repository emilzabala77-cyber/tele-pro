<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPTV PRO VENEZUELA</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: Arial; }
        .vjs-matrix.video-js { color: #00ff00; }
        .controls { padding: 20px; background: #111; display: flex; gap: 10px; justify-content: center; }
        input { width: 60%; padding: 12px; border-radius: 5px; border: none; }
        button { padding: 12px 25px; background: #e50914; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        #status { text-align: center; color: #888; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="1280" height="720" data-setup="{}">
        <p class="vjs-no-js">Para ver este video, habilite JavaScript.</p>
    </video>

    <div class="controls">
        <input type="text" id="url" placeholder="Pega el link m3u8 aquÃ­...">
        <button onclick="cargarCanal()">CARGAR</button>
    </div>
    <div id="status">Estado: Esperando enlace...</div>

    <script>
        function cargarCanal() {
            var player = videojs('my-video');
            var url = document.getElementById('url').value.trim();
            var status = document.getElementById('status');

            if (url) {
                status.textContent = "Intentando conectar con el servidor...";
                player.src({
                    src: url,
                    type: 'application/x-mpegURL'
                });
                player.play();
                
                player.on('error', function() {
                    status.textContent = "Error: El canal no responde. Intenta con VPN activa.";
                });
                
                player.on('playing', function() {
                    status.textContent = "Reproduciendo en vivo";
                });
            }
        }
    </script>
</body>
</html>
