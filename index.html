<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test IPTV</title>
</head>
<body style="background:black; color:white; text-align:center;">
    <h2>Reproductor Directo</h2>
    <video id="v" controls width="100%" style="max-width:600px; background:#222;"></video>
    <br><br>
    <input type="text" id="u" placeholder="Pega link m3u8 aquÃ­" style="width:80%; padding:10px;">
    <button onclick="p()" style="padding:10px;">PROBAR</button>

    <script>
        function p() {
            var video = document.getElementById('v');
            var url = document.getElementById('u').value.trim();
            video.src = url;
            video.play().catch(e => alert("Error: Haz clic en Play manualmente"));
        }
    </script>
</body>
</html>
