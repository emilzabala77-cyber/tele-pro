<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Express</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #reloj { position: absolute; top: 15px; right: 15px; color: #00d4ff; z-index: 10; font-family: monospace; }
        .video-wrapper { flex-grow: 1; display: flex; align-items: center; background: #000; position: relative; }
        video { width: 100%; height: 100%; max-height: 80vh; }
        .controls { padding: 15px; background: #111; display: flex; gap: 8px; }
        input { flex-grow: 1; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: #00d4ff; }
        button { padding: 12px 20px; border-radius: 6px; border: none; background: #00d4ff; font-weight: bold; cursor: pointer; }
        #status { position: absolute; bottom: 80px; left: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>
    
    <div class="video-wrapper">
        <div id="status">Listo para conectar...</div>
        <video id="video" controls playsinline></video>
    </div>

    <div class="controls">
        <input type="text" id="m3u-url" placeholder="Pega link aquí...">
        <button onclick="loadStream()">CONECTAR</button>
    </div>

    <script>
        // Reloj
        setInterval(() => { document.getElementById('reloj').textContent = new Date().toLocaleTimeString(); }, 1000);

        const video = document.getElementById('video');
        const status = document.getElementById('status');

        function loadStream() {
            let url = document.getElementById('m3u-url').value.trim();
            if(!url) return;

            status.textContent = "Conectando al servidor...";
            
            // Usamos un proxy más rápido y ligero
            if (!url.includes("apple.com")) {
                url = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 10,      // Buffer pequeño para carga rápida
                    manifestLoadingMaxRetry: 5,
                    enableWorker: true
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.textContent = "Reproduciendo...";
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) status.textContent = "Error de conexión. Reintentando...";
                });
            } else {
                // Para Safari nativo
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
